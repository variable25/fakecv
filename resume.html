<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html">
        <h1>Resume</h1>
        <hr>

        
        <label for="">Favourite colour</label>
        <input type="color" name="" id="">
        
        <br><label for="">Gender:</label>
        <label for="">Male</label>
        <input type="checkbox">
        <label for="">Female</label>
        <input type="checkbox"><br>
        <label for="">Password</label>
        <input type="password" name="" id=""><br>
        <label for="">Date of birth</label>
        <input type="date" name="" id=""><br>
        <label for="Salary">Salary expecations</label>
        <input type="range" list="Salaryexpectations" id="Salary" max="100" min="20">
        <datalist id="Salaryexpectations">
            <option value="20">10</option>
            <option value="40">20</option>
            <option value="60">30</option>
            <option value="80">40</option>
        </datalist><br><br>
        <label for="">Timing preference</label>
        <select name="" id="">
            
            <optgroup label="9-5">
                <option value="">cab service</option>
                <option value="">parking service</option>

            </optgroup>
            <optgroup label="5-9">
                <option value="">bus service</option>
                <option value="">parking service</option>
            </optgroup>
        </select><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
